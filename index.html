<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>


<body>
  <div class="container">
    
      <img class="image" src="images/image-product-mobile.jpg" alt="perfume image">
      <img class="image_2" src="images/image-product-desktop.jpg" alt="perfume image">
    
    <div class="text">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="new_price">$149.99</span>
        <span class="old_price">$169.99</span>
      </div>

      <button class="button button3"><img class="icon-cart" src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">fromhistory</a>.
  </div>
</body>

</html>
